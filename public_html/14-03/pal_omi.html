<html>
    <head>
        <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
        <link href="stili_pal_omi.css" rel="stylesheet" type="text/css"/>
        <title>Partita degli alcolisti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>      
        <div id="palli"> </div>
        <div id="omino"> </div>


        <script>
            var sin = 10;
            var dex = 500;
            var su = 10;
            var giu = 400;
            var fromLeToRi = true;
            var fromTopToBot = true;
            setInterval(function () {
                var r = parseInt(Math.random() * 256);
                var g = parseInt(Math.random() * 256);
                var b = parseInt(Math.random() * 256);
                var r1 = parseInt(Math.random() * 256);
                var g1 = parseInt(Math.random() * 256);
                var b1 = parseInt(Math.random() * 256);
                $("#palli").css({"background-color": `rgb(${r},${g},${b})`, "border-color": `rgb(${r1},${g1},${b1})`});

                if (sin <= 10)
                    fromLeToRi = false;

                if (sin >= dex)
                    fromLeToRi = true;

                if (su <= 10)
                    fromTopToBot = false; 

                if (su >= giu)
                    fromTopToBot = true;

                if (!fromLeToRi )
                    sin += 20;

                if (fromLeToRi )
                    sin -= 20;

                if (!fromTopToBot )
                    su += 20;

                if (fromTopToBot)
                    su -= 20;

                $("#palli").css({
                    "top": su,
                    "left": sin});
                var topmi = parseInt($("#omino").css("top"));
                var leftomi = parseInt($("#omino").css("left"));
                if(su==topmi && sin==leftomi){
                    alert("ucciditi");
                }
                
            }, 80);

            $("body").keydown(function (e) {
                var key = e.which;
                console.log("keydown " + e.which);

                var sg = parseInt($("#omino").css("top"));
                var sd = parseInt($("#omino").css("left"));

                if (key == 38) {
                    $("#omino").css("top", sg - 10);
                }
                if (key == 40) {
                    $("#omino").css("top", sg + 10);
                }
                if (key == 37) {
                    $("#omino").css("left", sd - 10);
                }
                if (key == 39) {
                    $("#omino").css("left", sd + 10);
                }
            });
        </script>
    </body>
</html>
