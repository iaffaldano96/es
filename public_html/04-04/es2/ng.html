<html>
    <head>
        <title>Funzioni ng</title>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-app ng-init="nomi=['mario','stefania','michele']">
            
            <ul>
                <li ng-repeat="n in nomi">
                    {{$index}}
                    {{n.toUpperCase()}}
                    <input type="button" value="..cont" ng-if="nomi[$index]== 'stefania'">
                </li>
            </ul>            
        </div>
    </body>
</html>
