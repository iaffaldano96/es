<html>
    <head>
        <title>Array Oggetti</title>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <link href="stili_es1.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" dato="1" value="CLICCA" class="scelta">        
        <br><br>

        <div id="div1"></div> 

        Nome <input type="text" id="nome"> <br><br>
        Cognome <input type="text"  id="cog"> <br><br>
        Email <input type="text"  id="email">
 

        <script>                       
            
            $(".scelta").click(function () {
                var dato = $(this).attr("dato");
                var nf = "dati/testo" + dato + ".js";
                $.ajax({
                    "url": nf,
                    "success": function (r, s, x) {
                        var p= "persone = "+r;
                        eval(p);
                        var n=persone.length; // ti da 3, 3 oggetti dentro al file
                        $("#nome").val(persone[1].nome);
                        $("#cog").val(persone[1].cognome);
                        $("#email").val(persone[1].email);
                        for(var prop in persone[2]){ //tipo for each 
                            console.log(prop, persone[2][prop]); // persone[2][prop] perché così ti visualizza anche 
                                                                    // cosa c'è dentro a nome: Junsu
                        };                        
                    },
                    "error": function (x, s, y) {
                        alert("errore");
                    }
                });
            });

        </script>

    </body>
</html>
