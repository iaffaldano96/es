    <body>

        <div id="div1"></div>
        <br>
        
        <script>
            function creaTab(id, fz) {
                var tab = "";
                tab = "<table id=" + id + ">";
                for (var i = 0; i < 20; i++) {
                    tab += "<tr>";
                    for (var j = 0; j < 20; j++) {
                        tab += "<td>" + fz() + " </td>";
                    }
                    tab += "</tr>";
                }
                tab += "</table>";
                return tab;
            }

            function crea(id) {
                document.getElementById("div1").innerHTML = creaTab(id, function () {
                    return " ";
                });
            }


            /*$("p").click(crea('tab1'));*/

           $("#div1").html(crea('tab1'));

            $("table#tab1 td").click(function () {
                $(this).css("background-color", "red");
            });
        </script>
    </body>
