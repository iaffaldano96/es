<html>
    <head>
        <title>Ciao</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stilibatt.css">
        <script>

            var batta = [];
            var bom = {};
            function creaTab(id, fz) {

                var tab = "";
                tab = "<table id=" + id + ">";
                for (var i = 0; i <= 10; i++) {
                    tab += "<tr>";
                    for (var j = 0; j <= 10; j++) {
                        tab += "<td> " + fz(i, j) + "</td>";
                    }
                    tab += "</tr>";
                }
                tab += "</table>";
                return tab;
            }

            function crea(id) {
                document.getElementById("bat").innerHTML = creaTab(id, function () {
                    return " ";
                });
                document.getElementById("mosse").innerHTML =" ";
            }


            function battaglia() {
                var c =""; var r = "";
                c = document.getElementById("c").value;
                r = document.getElementById("r").value;
                var bum = "*";

                document.getElementsByTagName("table")[0].rows[r].cells[c].innerHTML = bum;
                bom = {"riga": r, "colonna": c};
                batta.push(bom);
            }
            
            function visualizza() {
                var report="";
                for (var i = 0; i<batta.length ; i++) {
                    report+="Riga=> "+bom.riga[i]+" - Colonna=> "+bom.colonna[i]+"\n";
                }
                document.getElementById("mosse").innerHTML= report;
            }
            
            /*setInterval(function () {
                segna();
            }, 1000)*/
        </script>
    </head>
    <body>
        <div id="bat"> </div>
        <br><br>
        <input type="button" value="GO BATTAGLIA!" id="crea" onclick="crea('tab1')"> 
        <br><br>
        Righe &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="" id="r"> 
        <br><br>
        Colonne &nbsp;&nbsp;<input type="text" value="" id="c">
        <br><br>
        <input type="button" value="SEGNA BOMBA!!" id="crea" onclick="battaglia(),visualizza()">  
        <br><br>
        <div id="mosse">
            
        </div>
    </body>
</html>
