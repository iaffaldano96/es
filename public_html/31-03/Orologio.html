<html>
    <head>
        <title> Orologio</title>
        <link href="stili_orol.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="orologio">
            <div id="ore"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>


        <script>

            setInterval(function () {

                var orario = new Date();
                var ora = (360/12)*orario.getHours()-90;
                var minn = (360/60)*orario.getMinutes()-90;
                var secc = (360/60)*orario.getSeconds()-90;
                
                
                
                $("#sec").css("transform",`rotate(${secc}deg)`);
                $("#min").css("transform",`rotate(${minn}deg)`);
                $("#ore").css("transform",`rotate(${ora}deg)`);

            }, 1000);


        </script>

    </body>
</html>
