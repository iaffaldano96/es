<html>
    <head>
        <title>Circolo immagini</title>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <link href="stili_imma.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="conteni">
            <div class="grande"></div>
            <br>
            <div id="immagini">                
                <div><img  src="g1.jpg" alt=""/></div>
                <div><img  src="g2.jpg" alt=""/></div>
                <div><img  src="g3.jpg" alt=""/></div>
            </div>
        </div>
        
        <script>
            
            $("#immagini div img").css("width","150px");
            
            var seq=1;
            setInterval(function() {
                $("#immagini div").css({
                       "border":"none",
                       "outline":"none"
                    });
                
                var per="g"+seq+".jpg";               
                $(".grande").css({"background-image": "url('"+per+"')",
                                   "background-size":"1500px",
                                   "opacity":"1"
                                });
                $("#immagini div:nth-child("+seq+")").css({
                        "border":"solid 2px red",
                        "outline":"dashed 4px blue"
                    });                
                if(seq<3)
                    seq++;
                else
                    seq=1;
                
            },1000);
            
        </script>
        
    </body>
</html>
