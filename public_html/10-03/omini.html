<html>
    <head>
        <title>Sentinelle</title>
        <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
        <link href="stili_senti.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <input type="button" id="pul1" value="GO!">
        <br><br>
        <input type="button" id="pul2" value="STOP!">
        <br><br><br>
        <div class="conte">
            <div id="omino"><img src="sentinella.gif"> </div>
            <div id="omino2"><img src="sentinella.gif"> </div>
        </div>

        <script>

            var direVersoDestra = true;
            var right = 1000;
            var left = 0;
            var idTimer = 0;
            $("#pul1").click(function () {
                idTimer = setInterval(function () {
                    if (left <= 0) {
                        direVersoDestra = false;                        
                        $("#omino").css("transform", "rotateY(360deg)");
                        $("#omino2").css("transform", "rotateY(360deg)");
                    }
                    if (left >= right) {
                        direVersoDestra = true;
                        $("#omino").css("transform", "rotateY(180deg)");
                        $("#omino2").css("transform", "rotateY(180deg)");
                    }
                    if (!direVersoDestra) {
                        left += 20;
                    } else {
                        left -= 20;
                    }

                    $("#omino").css("left", left);
                    $("#omino2").css("left", 300 + left);

                }, 50);
                $(this).attr("disabled", "disabled");
            });
            $("#pul2").click(function () {
                $("#pul1").removeAttr("disabled");
                clearInterval(idTimer);
            });
        </script>
    </body>
</html>
