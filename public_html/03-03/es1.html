<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
        <link href="stile_es1.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>                
        <br>
        <script>
            function creaTab(id, r, c, fz) {
                var tab = "";
                tab = "<table id=" + id + ">";
                for (var i = 0; i < r; i++) {
                    tab += "<tr>";
                    for (var j = 0; j < c; j++) {
                        tab += "<td>" + fz() + " </td>";
                    }
                    tab += "</tr>";
                }
                tab += "</table>";
                return tab;
            }

            function crea(id) {
                var a = 10;
                document.getElementById("div1").innerHTML = creaTab(id, a, a, function () {
                    return " ";
                });
            }
            function crea2(id) {
                var a = 10;
                var b = 1;
                document.getElementById("div2").innerHTML = creaTab(id, a, b, function () {
                    return " ";
                });
            }

            $("#div1").html(crea('tab1'));
            $("#div2").html(crea2('tab2'));

            /* altra opzione per tab 10x1
             $("td").css("background-color",function(i)){
             var colori=["green","red",...];                                
             return colori[i];
             //$("td").eq(i).css("background-color",color[i])
             });
             */

            var colore;
            $("#div2 table#tab2 td").click(function () {
                colore = $(this).css("background-color");
                $("td").css("outline", "none");
                $(this).css("outline", "dashed 4px black");
            });

            $("#div1 table#tab1 td").click(function () {
                if ($(this).css("background-color") == "rgba(0, 0, 0, 0)") {
                    $(this).css("background-color", colore);
                } else {
                    var con = confirm("Vuoi sovrascrivere il colore?");
                    if (con) {
                        $(this).css("background-color", colore);
                    }
                }
            });

        </script>    
    </body>
</html>
